<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Email para recuperar Password</title>
<script type="text/javascript">
	// It executes bot success and error
	function askToken() {
		var info = {
			email : $("#email").val()
		};
		var data = {
			data : info,
			url : "solicitarToken",
			type : "post",
			success : alert("Se ha enviado el correo"),
			error : alert("Se ha producido un error o el email no existe")
		};
		$.ajax(data);
	}
	</script>
</head>

<body>
	<input type="email" id="email" placeholder="Introduce tu correo">
	<input type="button" value="Solicitar Token de Recuperacion" onclick="askToken()">

</body>

</html>
